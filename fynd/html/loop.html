<html>
    <body>
        <p id="demo">Hiii</p>
        <script>
            const cars=["d","a","c"];
            cars.sort();
            let text="";
            for(let i=0;i<cars.length;i++)
            {
                text+=cars[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
